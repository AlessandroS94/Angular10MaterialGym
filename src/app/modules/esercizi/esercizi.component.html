<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione</th>
        <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="ripetizioni">
        <th mat-header-cell *matHeaderCellDef> Ripetizioni</th>
        <td mat-cell *matCellDef="let element"> {{element.ripetizioni}} </td>
    </ng-container>

    <ng-container matColumnDef="kg">
        <th mat-header-cell *matHeaderCellDef> Kg</th>
        <td mat-cell *matCellDef="let element"> {{element.kg}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)" mat-mini-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
