<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione</th>
        <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="grassi">
        <th mat-header-cell *matHeaderCellDef> Grassi su 100g:</th>
        <td mat-cell *matCellDef="let element"> {{element.grassi}}g </td>
    </ng-container>

    <ng-container matColumnDef="carboidrati">
        <th mat-header-cell *matHeaderCellDef> Carboidrati su 100g:</th>
        <td mat-cell *matCellDef="let element"> {{element.carboidrati}}g </td>
    </ng-container>

    <ng-container matColumnDef="proteine">
        <th mat-header-cell *matHeaderCellDef> Proteine su 100g:</th>
        <td mat-cell *matCellDef="let element"> {{element.proteine}}g </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)" mat-mini-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
