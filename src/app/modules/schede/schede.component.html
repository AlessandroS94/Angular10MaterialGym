<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione</th>
        <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
    </ng-container>

 <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Info</th>
        <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>

 <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let element"> {{element.dataInserimento | date: "dd/MM/yyyy"}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)" mat-mini-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>

            <button (click)="getUser(element.id)" mat-mini-fab color="accent"
                    aria-label="Example icon button with a account icon">
                <mat-icon>contact_page</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
