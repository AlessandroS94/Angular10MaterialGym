<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Nome Scheda</mat-card-title>
        <mat-card-subtitle>{{dataSource.nome}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <h3>Descrizione</h3>
        <p>
            {{dataSource.descrizione}}
        </p>
    </mat-card-content>
</mat-card>

<mat-card *ngFor="let esercizio of dataSource.esercizi; index as i; first as isFirst" class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{esercizio.nome}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <youtube-player
                videoId="{{esercizio.url}}"
                suggestedQuality="highres"
                [height]="200"
                [width]="300">
        </youtube-player>
    </mat-card-content>
    <mat-card-content>
        <h3>Ripetizioni:</h3><h4>{{esercizio.ripetizioni}}</h4>
    </mat-card-content>

    <mat-card-content>
        <h3>Descrizione</h3>
        <p>
            {{esercizio.descrizione}}
        </p>
    </mat-card-content>
</mat-card>
